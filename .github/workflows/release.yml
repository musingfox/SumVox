name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        env:
          GITHUB_REF: ${{ github.ref }}
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: SumVox ${{ github.ref }}
          draft: true
          prerelease: false

  build-release:
    needs: create-release
    strategy:
      matrix:
        include:
          # macOS builds: both use macos-latest (cross-compile x86_64 on ARM64)
          - target: aarch64-apple-darwin
            os: macos-latest
            name: sumvox-macos-aarch64
            use_cross: false
          - target: x86_64-apple-darwin
            os: macos-latest  # Cross-compile on ARM64 runner
            name: sumvox-macos-x86_64
            use_cross: false
          # Linux builds: use cross for both architectures
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: sumvox-linux-x86_64
            use_cross: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: sumvox-linux-aarch64
            use_cross: true

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary (cross)
        if: matrix.use_cross == true
        env:
          TARGET: ${{ matrix.target }}
        run: cross build --release --target "$TARGET"

      - name: Build release binary (native)
        if: matrix.use_cross == false
        env:
          TARGET: ${{ matrix.target }}
        run: cargo build --release --target "$TARGET"

      - name: Create archive
        env:
          TARGET: ${{ matrix.target }}
          NAME: ${{ matrix.name }}
        run: |
          cd "target/$TARGET/release"
          tar czf "../../../$NAME.tar.gz" sumvox
          cd ../../..

      - name: Calculate SHA256
        id: sha256
        env:
          NAME: ${{ matrix.name }}
        run: |
          SHA256=$(shasum -a 256 "$NAME.tar.gz" | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "$SHA256  $NAME.tar.gz" >> SHA256SUMS.txt

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.name }}.tar.gz
          asset_name: ${{ matrix.name }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload SHA256 checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./SHA256SUMS.txt
          asset_name: SHA256SUMS-${{ matrix.target }}.txt
          asset_content_type: text/plain

  update-homebrew:
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - name: Notify Homebrew update
        env:
          VERSION: ${{ needs.create-release.outputs.version }}
          REPO: ${{ github.repository }}
        run: |
          echo "Release created! Update Homebrew formula with:"
          echo "  Version: $VERSION"
          echo "  URL: https://github.com/$REPO/archive/refs/tags/v$VERSION.tar.gz"
